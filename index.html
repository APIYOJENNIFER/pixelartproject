<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><span style ="color:#e91e63">Lab:</span>
    <span style="color:#2196f3">Pixel</span> 
    <span style="color:#ff5722">Art</span> 
    <span style="color: #9c27b0">Maker</span> </h1>

    <h2 style="color:  #607d8b">Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2 style="color: #607d8b">Pick A Color</h2>
    <input type="color" id="colorPicker" value="#000000">

    <h2 style="color:  #607d8b">Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
